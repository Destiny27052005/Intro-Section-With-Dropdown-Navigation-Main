<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Intro Section With Dropdown Navigation</title>
</head>

<body>
    <nav role="navigation">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="nav_list" id="nav-list">

            <img src="images/icon-close-menu.svg" alt="" class="close" id="close">
            <ul class="nav-item">
                <div class="contain list">
                    <li class="drop1">Features <img src="images/icon-arrow-down.svg" alt="" class="down1"><img
                            src="images/icon-arrow-up.svg" alt="" class="up1"></li>
                    <div class="dropdown1">
                        <ul>
                            <li><img src="images/icon-todo.svg" alt="" class="icon"> Todo List</li>
                            <li><img src="images/icon-calendar.svg" alt="" class="icon"> Calendar</li>
                            <li><img src="images/icon-reminders.svg" alt="" class="icon"> Reminders</li>
                            <li><img src="images/icon-planning.svg" alt="" class="icon"> Planning</li>
                        </ul>
                    </div>
                </div>
                <div class="contain list">
                    <li class="drop2">Company <img src="images/icon-arrow-down.svg" alt="" class="down2"><img
                            src="images/icon-arrow-up.svg" alt="" class="up2"></li>
                    <div class="dropdown2">
                        <ul>
                            <li>History</li>
                            <li>Our Team</li>
                            <li>Blog</li>
                        </ul>
                    </div>
                </div>
                <li class="list">Careers</li>
                <li class="list">About</li>
            </ul>
            <div class="nav_end">
                <a href="">Login</a>
                <button class="register">Register</button>
            </div>
        </div>
        <div class="mobile_nav">
            <img src="images/icon-menu.svg" alt="" class="menu" id="menu">
        </div>
    </nav>

    <main role="main">
        <div class="imgs">
            <img src="images/image-hero-mobile.png" alt="" class="mobile">
            <img src="images/image-hero-desktop.png" alt="" class="desktop">
        </div>
        <div class="content">
            <h1>Make <br>remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                productivity soar.</p>
            <button>Learn more</button>
            <div class="clients">
                <img src="images/client-databiz.svg" alt="">
                <img src="images/client-audiophile.svg" alt="">
                <img src="images/client-meet.svg" alt="">
                <img src="images/client-maker.svg" alt="">
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
